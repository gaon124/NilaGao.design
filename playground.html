<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playground – Nila Gao</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Figtree', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      line-height: 1.6;
      background: #ffffff;
    }
    a { text-decoration: none; color: inherit; }
    .container { max-width: 960px; margin: 0 auto; padding: 1.5rem 1.25rem; }

    /* Top navigation */
    .top-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease-in-out;
    }

    .top-nav.hidden {
      transform: translateY(-100%);
    }

    .top-nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left { font-weight: 600; font-size: 0.95rem; color: #1a1a1a; }
    .nav-left a { color: inherit; text-decoration: none; }
    .nav-left a:hover { opacity: 0.7; }
    .nav-right { display: flex; gap: 1.25rem; }
    .nav-right a { font-size: 0.85rem; color: #555; text-decoration: none; }
    .nav-right a:hover { color: #1a1a1a; }

    .hero { padding: 5rem 1.25rem 3rem; text-align: center; }
    .hero h1 { font-size: 2.4rem; font-weight: 700; margin-bottom: 0.75rem; letter-spacing: -0.02em; }
    .hero p { font-size: 1.1rem; color: #555; max-width: 680px; margin: 0 auto; }

    section { padding: 2rem 0; border-top: 1px solid #f0f0f0; }

    .content-section {
      padding: 2rem 0;
    }

    .content-text {
      max-width: 680px;
      margin: 0 auto;
    }

    .content-text p {
      font-size: 1rem;
      line-height: 1.6;
      color: #1a1a1a;
      margin-bottom: 1.25rem;
    }

    .projects-section {
      padding: 2rem 0;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-item {
      display: flex;
      flex-direction: column;
    }

    .project-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: #f4f4f4;
      border: 1px solid #e5e5e5;
      transition: transform 0.2s ease;
    }

    .project-link {
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .project-link:hover {
      opacity: 0.6;
    }

    .project-link:hover .project-image {
      transform: scale(1.02);
    }

    .project-item h4 {
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.3;
      margin: 0;
      color: #1a1a1a;
      letter-spacing: -0.01em;
    }

    .project-item h6 {
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      margin: 0.5rem 0 0 0;
      color: #555;
    }

    /* Scroll fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      border-top: 1px solid #e5e5e5;
      padding: 1.5rem 1.25rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 900px) {
      .nav-right { display: none; }
      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header class="top-nav">
  <div class="top-nav-inner">
    <div class="nav-left"><a href="index.html">Nila Gao</a></div>
    <nav class="nav-right">
      <a href="index.html">Projects</a>
      <a href="playground.html">Playground</a>
      <a href="about.html">About Me</a>
      <a href="https://docs.google.com/document/d/1xMYgFVV8WB2Wj24K4v6swgLmBFmVYXQ8/edit?usp=sharing&ouid=105507303957903473500&rtpof=true&sd=true" target="_blank">Resume</a>
    </nav>
  </div>
</header>

<main style="padding-top: 64px;">
  <section class="hero">
    <h1>Playground</h1>
    <p>A space for experimental designs, creative explorations, and personal projects.</p>
  </section>

  <section class="projects-section">
    <div class="container">
      <div class="projects-grid">
        <div class="project-item fade-in">
          <a href="case-study5.html" class="project-link">
            <img src="Images/Peoplesvertex/headingimage.avif" alt="People's Vertex" class="project-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="project-image" style="display:none; align-items:center; justify-content:center; color:#aaa; font-size:0.9rem;">People's Vertex Preview</div>
          </a>
          <h4><a href="case-study5.html" class="project-link">People's Vertex</a></h4>
          <h6><a href="case-study5.html" class="project-link">Product Design, UI/UX, CMU</a></h6>
        </div>

        <div class="project-item fade-in">
          <a href="case-study-4run2.html" class="project-link">
            <img src="Images/4Run2/4run2thumbnail.avif" alt="4Run2" class="project-image" style="object-fit: contain; object-position: center;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="project-image" style="display:none; align-items:center; justify-content:center; color:#aaa; font-size:0.9rem;">4Run2 Preview</div>
          </a>
          <h4><a href="case-study-4run2.html" class="project-link">4Run2</a></h4>
          <h6><a href="case-study-4run2.html" class="project-link">Branding and Business Strategy</a></h6>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  © 2025 — Designed & built by Nila Gao
</footer>

<script>
  let lastScroll = 0;
  const nav = document.querySelector('.top-nav');
  let ticking = false;

  function updateNav() {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
    if (currentScroll <= 0) {
      nav.classList.remove('hidden');
    } else if (currentScroll > lastScroll && currentScroll > 100) {
      // Scrolling down
      nav.classList.add('hidden');
    } else {
      // Scrolling up
      nav.classList.remove('hidden');
    }
    
    lastScroll = currentScroll;
    ticking = false;
  }

  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(updateNav);
      ticking = true;
    }
  });

  // Fade-in animation for project items
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, observerOptions);

  document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
